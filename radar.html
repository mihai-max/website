<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Effect Page</title>
  <link rel="stylesheet" href="radar.css">
</head>
<body>
  <div class="radar-container">
    <div class="radar">
      <div class="circle wave"></div>
      <div class="circle wave"></div>
      <div class="circle wave"></div>
      <div class="center-point"></div>
    </div>
    <div class="text" id="text1">
      <h2>Title 1</h2>
      <p>This is a paragraph of text.</p>
    </div>
    <div class="text" id="text2">
      <h2>Title 2</h2>
      <p>This is another paragraph of text.</p>
    </div>
    <div class="text" id="text3">
      <h2>Title 3</h2>
      <p>Yet another paragraph of text.</p>
    </div>
    <div class="text" id="text4">
      <h2>Title 4</h2>
      <p>More text goes here.</p>
    </div>
    <button id="play-button">Start Animation</button>
  </div>
  <audio id="background-sound">
    <source src="your-sound-file.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <script src="radar.js"></script>
</body>
</html>
